apply plugin: 'java'

repositories {
  mavenCentral()
}

sourceCompatibility = 1.7
version = 1.0
jar {
  manifest {
    attributes 'Implementation-Title': 'Monopoly Example', 
               'Implementation-Version': version
  }
}

uploadArchives {
  repositories {
    flatDir {
      dirs 'repos'
   }
  }
}

dependencies {
  testCompile "org.mockito:mockito-all:1.9.5"
  testCompile group: 'junit', name: 'junit', version: '4.+'
}
